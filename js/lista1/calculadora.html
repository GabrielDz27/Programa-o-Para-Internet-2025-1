<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgb(152, 152, 255);
            height: 100vh;
        }

        .centralizar{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .operacao {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin: 10px;
            gap: 5px;
        }

        .main {
            display: flex;
            flex-direction: column;
            background-color: antiquewhite;
            border-radius: 20px;
            margin: 5px;
            gap: 3px;
            box-shadow: 5px 10px 3px 2px #888888;
            /* pesquisei no google para ver sombra*/
            
        }

        #input {
            margin: 10px;
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
        }

        #enter {
            font-size: 20px;
           width: 180px;
        }

        #ButtonNumber {
            align-items: center;
            justify-content: center;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            max-width: 200px;
            margin: 10px;
        }

        #ButtonNumber button {
            width: 50px;
            height: 50px;
            font-size: 20px;
        }

        .opera {
            font-size: 20px;
        }

        #numero {
            font-size: 18px;
            width: 180px;
            text-align: right;
        }

        #contener {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="main">
        <div id="input">
            <input class="input-medium search-query" oninput="limpaNumero()" maxlength="100px" type="text" name="numero" id="numero">
        </div>
        <div id="contener">
            <div class="button operacao">
                <button class="btn opera" id="dividir">
                    รท
                </button>
                <button class="btn opera" id="vezes">
                    x
                </button>
                <button class="btn opera" id="mais">
                    +
                </button>
                <button class="btn opera" id="menos">
                    -
                </button>
                <button class="btn opera" id="deletar">
                    C
                </button>
            </div>
            <div id="ButtonNumber">
                <button id="1" class="btn inere" onclick="inserirNumero(1)">1</button>
                <button id="2" class="btn inere" onclick="inserirNumero(2)">2</button>
                <button id="3" class="btn inere" onclick="inserirNumero(3)">3</button>
                <button id="4" class="btn inere" onclick="inserirNumero(4)">4</button>
                <button id="5" class="btn inere" onclick="inserirNumero(5)">5</button>
                <button id="6" class="btn inere" onclick="inserirNumero(6)">6</button>
                <button id="7" class="btn inere" onclick="inserirNumero(7)">7</button>
                <button id="8" class="btn inere" onclick="inserirNumero(8)">8</button>
                <button id="9" class="btn inere" onclick="inserirNumero(9)">9</button>
                <button id="0" class="btn inere" onclick="inserirNumero(0)">0</button>
            </div>
            <div class="centralizar">
                <button class="btn btn-primary " id="enter">
                    =
                </button>
            </div>
            
        </div>
    </div>
    <script>
        function limpaNumero() {
            document.getElementById("numero").value = document.getElementById("numero").value.replace(/[^0-9+\-*/]/g, '');
        }

        document.getElementById("dividir").addEventListener("click", () => {
            document.getElementById("numero").value += "/";
        })

        document.getElementById("vezes").addEventListener("click", () => {
            document.getElementById("numero").value += "*";
        })

        document.getElementById("mais").addEventListener("click", () => {
            document.getElementById("numero").value += "+";
        })

        document.getElementById("menos").addEventListener("click", () => {
            document.getElementById("numero").value += "-";
        })

        document.getElementById("deletar").addEventListener("click", () => {
            document.getElementById("numero").value = "";
        })

        function inserirNumero(numero) {
            document.getElementById("numero").value += numero;
        }

        document.getElementById("enter").addEventListener("click", resultado);

        function resultado() {
            let numero = document.getElementById("numero").value;
            if (document.getElementById("numero").value) {
                try {
                    document.getElementById("numero").value = eval(document.getElementById("numero").value);
                } catch (e) {
                    document.getElementById("numero").value = 'Erro';
                }
            }
        }   
    </script>
</body>

</html>
