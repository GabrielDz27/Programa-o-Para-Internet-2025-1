<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Set Interval</h1>
        <p>
        A função set interva do navegadir permite você cadastrar um 
        intervalo de disparo, em que uma função será executado a daca passagem
        desse intervalo.
        </p>
    </div>
    <div>
        <button id="play"> Play |> </button>
        <button id="stop"> Stop || </button>
    </div>
    <hr>
    <p>Aqui</p>
    <div id="cronometro">
            
    </div>
    
    <p id="data">
        <script>
            let pdata = document.getElementById('data');

            setInterval(atualizaData,1000);

            function atualizaData(){
                
                let p = new Date();
                let s = p;
                
                pdata.innerHTML = `${p.getDay()}/${p.getMonth()}/${p.getFullYear()} -- `+
                `${p.getHours()}:${p.getMinutes()}:${p.getSeconds()}`

            }
            clearInterval(0);
        </script>  
    </p>
    <script>
        document.getElementById("play").addEventListener("click",playc);
        let agora
        let nump
        function playc(){
            agora = new Date();
            nump = agora.getSeconds();
        }
        document.getElementById("stop").addEventListener("click",stopc);
        let antes
        let nums
        function stopc(){
            antes = new Date();    
            nums = antes.getSeconds();
            document.getElementById("cronometro").innerHTML = Number(nums) - Number(nump)
        }

    </script>
</body>
</html>
