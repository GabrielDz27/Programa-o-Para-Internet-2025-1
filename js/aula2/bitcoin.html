<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cotação Bitcoin</h1>
    <p id="cotacao"></p>
    <button> buscar Cotação
    </button>

    <script>
        let url = "https://economia.awesomeapi.com.br/json/last/BTC-BRL"
        document.querySelector("button").addEventListener("click",getValueBitcoin);
        let cotação =document.querySelector("#cotacao");

        function getValueBitcoin (){
            fetch(url)
            .then((r)=>{
                console.log(r)
                return r.json()
            })
            .then((resposta)=>{
                console.log(resposta);
                cotacao.innerHTML = resposta.BTCBRL.high
                // cotacao.innerHTML = new Intl.NumberFormat("pt-br",
                // {style:"currency",
                // currency:"BRL"}
                // ).format(resposta.BTCBRL)
            })
        }
    </script>
</body>
</html>
