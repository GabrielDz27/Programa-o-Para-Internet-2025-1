<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2</title>
</head>

<body>

    <p></p>
    <h3>Listas</h3>
    <p>Listas em HTML podem ser criadas com a tag &lt;ul&lt; e com a tag &lt;ol&lt;,
        <br>sendo <b>ul</b>para listas não ordenadas e <b>ol</b> para listas
        <br>ordendas vide exemplo abaixo:
    </p>
    <br>
    <ul>
        <li>Uva</li> <!--item de lista-->
        <li>Maçã</li> <!--item de lista-->
        <li>Pera</li> <!--item de lista-->
    </ul>
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ol>
    <dl>
        <dt>a</dt>
        <dd>b</dd>
        <dt>c</dt>
        <dd>d</dd>
        <dt> blabla   </dt>
        <dd> blabla   </dd>
    </dl>
</body>

</html>
