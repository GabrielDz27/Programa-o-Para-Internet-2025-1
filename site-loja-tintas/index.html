<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <style>
        .conteudo{
            display: grid;
            height: 100vh;
            width: 100vw;
            grid-template-areas: 
            "header header  header"
            "left    main    right"
            "leftn   main   right2"
            "leftn  footer  footer"
             ;
             grid-template-columns: 25% 50% 25%;
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serifs ;
             grid-auto-rows: 10% 80%;
        }
        #corpo{
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items : center;
            background-color: azure;
            grid-area: main;
        }
        #header{
            border-radius: 10px;
            grid-area: header;
            background-color: rgb(68, 68, 121);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .navegação{
            display: flex;
        }
        a{
            margin: 5px;
            color: white;
            font-size: large;
        }
        .imagem{
            position: absolute;
            left: 10px;
            top: 10px;
            width: 500px;
            height: 40px;
        }
        #titulologo{
            display: flex;
            justify-content: flex-start;
            flex-direction: row;
        }
    </style>
</head>
<body>
    <div class="conteudo">
        <header id="header">   
            <div class="imagem">
                <div id="titulologo">
                    <img width="100px" src="imagens/latadetinta.png" alt="lata de tinta">
                    <h1 style="color: beige; margin: 5px;"> Tintas Correia </h1>
                </div>
            </div> 
            <nav>
                <div class="navegação">
                    <a href="index.html"> <span> Home </span> </a>
                    <a href="produtos.html"> <span> Produtos </span> </a>
                    <a href="carrinho.html"> <span> Carrinho </span> </a>
                    <a href="contato.html"> <span> Contato </span> </a>
                </div>
            </nav>
        </header>
        <div id="corpo">
            <div class="Escrita">
                <H1>Tintas</H1>
                <p></p>
            </div>          
        </div>
    </div>
</body>
</html>
