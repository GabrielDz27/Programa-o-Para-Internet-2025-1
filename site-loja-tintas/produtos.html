<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tintas Correia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Trebuchet MS', Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .conteudo {
            display: grid;
            min-height: 100vh;
            grid-template-areas:
                "header header header"
                "left main right"
                "left main right"
                "footer footer footer";
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: auto 1fr auto auto;
            gap: 20px;
            padding: 20px;
        }

        #header {
            grid-area: header;
            background-color: #444479;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        #titulologo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .imagem {
            width: 100%;
            max-width: 500px;
        }

        .navegação {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
        }

        a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        a:hover {
            color: #ffc107;
        }
        
    </style>
</head>

<body>
    <div class="conteudo">
        <header id="header">
            <div id="titulologo">
                <img width="100" src="imagens/latadetinta.png" alt="lata de tinta" />
                <h1>Tintas Correia</h1>
            </div>
            <nav>
                <div class="navegação">
                    <a href="index.html">Home</a>
                    <a href="produtos.html">Produtos</a>
                    <a href="carrinho.html">Carrinho</a>
                    <a href="contato.html">Contato</a>
                </div>
            </nav>
        </header>
    </div>
</body>
</html>
